<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="slidecontainer">
      <input
        type="range"
        min="2"
        max="100"
        value="16"
        class="slider"
        id="myRange"
      />
      <div class="sliderValue"><strong>16</strong></div>
    </div>
    <div class="btns">
      <button class="btn black"><strong> Black </strong></button>
      <button class="btn random"><strong> Random </strong></button>
      <button class="btn reset"><strong> Reset </strong></button>
    </div>
    <div class="grid"></div>
  </body>
</html>
